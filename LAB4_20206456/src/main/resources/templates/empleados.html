<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-info" style="background-color: #d7fafa" >
    <div class="container-fluid" >
        <a class="navbar-brand" href="" style="color: #f7f7f7"><h4>Recursos Humanos - GTICS</h4></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/empleados'}" style="color: #f7f7f7; text-decoration: underline; color: white;">Empleados</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/historial'}" style="color: #f7f7f7">Historial</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/reportes'}" style="color: #f7f7f7">Reportes</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<br>
<table id="miTabla2" class="display" style="padding-top: 10px">
    <thead>
    <tr style="background-color: #378fff">
        <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Nombre</th>
        <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Apellido</th>
        <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Puesto</th>
        <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Departamento</th>
        <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Ciudad</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empleado, info : ${listaEmpleados}">

        <td style="text-align: center" th:text="${empleado.nombreempleado}"></td>
        <td style="text-align: center" th:text="${empleado.apellidoempelado}"></td>
        <td style="text-align: center" th:text="${empleado.jobs.jobtitle}"></td>
        <td style="text-align: center" th:text="${empleado.departments.departmentname}"></td>
        <td style="text-align: center" th:text="${empleado.departments.departmentname}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
